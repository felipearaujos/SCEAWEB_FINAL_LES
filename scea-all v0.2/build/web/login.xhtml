<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SCEA WEB - Login do Sistema</title>
    </h:head>
    <h:body>
        <h:form>

            <center>
                <div id="imgInicial" style="margin-top: 100px; ">
                    <img src="images/IMGSCEAcut.png" />
                
                <p:panelGrid columns="2">
                    Login <h:inputText value="#{loginBean.usuarioLogado}"/>
                    Senha <h:inputSecret value="#{loginBean.senha}"/>
                </p:panelGrid>
                <p:commandButton  style="width: 289px; height: 40px" value="Entrar" action="#{loginBean.verificarLogin()}" update="avisos,mensagens"/>
            </div>
            </center>
            <p:messages id="mensagens" showDetail="true" />
            <p:growl id="avisos" showDetail="true" life="3000" />
        </h:form>
    </h:body>
</html>
